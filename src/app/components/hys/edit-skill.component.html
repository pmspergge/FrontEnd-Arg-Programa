<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 " *ngIf="skill">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Actualizar skill</h2>
                            <p class="text-white-50 mb-5">Porfavor ingresa nombre y porcentaje de la skill!</p>

                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-outline form-white mb-4">

                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                                        [(ngModel)]="skill.nombre" placeholder="Nombre de la Skill" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="porcentaje" name="porcentaje"
                                        class="form-control form-control-lg" [(ngModel)]="skill.porcentaje"
                                        placeholder="Porcentaje de la Skill" required />
                                </div>

                                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu
                                        password?</a>
                                </p> --->

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Actualizar
                                    Skill</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
