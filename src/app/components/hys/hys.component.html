<div class="row">

    <h1 id="title">Hard & Soft skills</h1>
    <div>
        <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Agregar Skill</button>
    </div>


    <div class="contenedor text-center col-sm-2 col-md-2 col-lg-2 circulo" *ngFor="let skill of skill">
        <circle-progress [percent]="(skill.porcentaje)" [radius]="90" [imageSrc]="''" [title]="(skill.nombre)"
            [titleColor]="'#fefefe'" [showTitle]="true" [showImage]="false" [imageHeight]="70" [imageWidth]="70"
            [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
            [outerStrokeColor]="'#c64d02'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>BORRAR</button>
            </td>
        </div>

    </div>
</div>
